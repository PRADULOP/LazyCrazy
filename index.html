<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyCrazy</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <a class="navbar-brand" href="#">
        <img src="Images/logo.png" alt="Logo" width="70" height="35" class="d-inline-block align-top">
        LazyCrazy
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>


<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username" style="color: white;">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="password" style="color: white;">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>


<footer class="footer sticky-bottom bg-light text-center  py-3">
    <p>&copy; 2024 LazyCrazy | All Rights Reserved</p>
</footer>

<script src="login.js"></script>
</body>
</html>
